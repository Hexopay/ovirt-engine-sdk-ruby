      run: |
           mkdir -p ${PWD}/tmp.repos/BUILD
           yum install -y --setopt=tsflags=nodocs autoconf automake createrepo_c gettext-devel git systemd make git rpm-build
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: make build
      run: make -f .copr/Makefile srpm outdir="${PWD}" spec=rubygem-ovirt-engine-sdk4.spec

    - name: Build RPM
      run: rpmbuild -D "_topdir ${PWD}/tmp.repos" -D "release_suffix .$(date -u +%Y%m%d%H%M%S).git$(git rev-parse --short HEAD)" -ba rubygem-ovirt-engine-sdk4.spec

    - name: Collect artifacts
      run: |
          mkdir -p exported-artifacts
          find tmp.repos -iname \*rpm -exec mv "{}" exported-artifacts/ \;
          mv ./*tar.gz exported-artifacts/

    - name: Create DNF repository
      run: createrepo_c exported-artifacts/

    - name: test install
      run: |
          yum install -y exported-artifacts/rubygem-ovirt-engine-sdk4*noarch.rpm
          yum --downloadonly install -y exported-artifacts/*noarch.rpm

    - name: Upload artifacts
      uses: ovirt/upload-rpms-action@v2
      with:
        directory: test-artifacts

